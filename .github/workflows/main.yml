name: Build on Windows, Linux, and MacOS

on:
  push:
    branches: [main]  # or your working branch

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          pip install pyinstaller PySimpleGUI matplotlib pandas

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed macro_tracker_gui_clean.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: macrotracker-${{ matrix.os }}
          path: dist/*
