name: Build on Windows, Linux, and MacOS

on:
  push:
    branches: [main]  # or whichever branch you want to trigger builds

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySimpleGUI matplotlib pandas

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed macro_tracker_gui_clean.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3.1.3  # Use pinned stable version
        with:
          name: macrotracker-${{ matrix.os }}
          path: dist/*
